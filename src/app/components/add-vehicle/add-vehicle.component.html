<div class="container d-flex align-items-center justify-content-center mt-5">
  <div class="card col-10 col-md-7 col-lg-5 col-xl-4 p-4 shadow-sm" style="border-radius: 20px;">
    <p class="h4 fw-bold text-center mb-4" style="color: #003049;">Vehicle Manage Form</p>
    <form (ngSubmit)="onSubmit()" #VehicleForm="ngForm">
      <div class="mb-3">
        <label for="car_reg_no" class="form-label">Car Register No <span style="font-size: small;">(Number Plate)</span></label>
        <input type="text" class="form-control" [(ngModel)]="vehicle.car_reg_no" id="car_reg_no" name="car_reg_no" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="car_brand" class="form-label">Brand Name</label>
        <input type="text" class="form-control" [(ngModel)]="vehicle.car_brand" id="car_brand" name="car_brand" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="car_model" class="form-label">Model Name</label>
        <input type="text" class="form-control" [(ngModel)]="vehicle.car_model" id="car_model" name="car_model" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="car_type" class="form-label">Vehicle Type <span style="font-size: small;">(small Sedan mini Suv)</span></label>
        <input type="text" class="form-control" [(ngModel)]="vehicle.car_type" id="car_type" name="car_type" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="car_manufacture_year" class="form-label">Manufacture Year</label>
        <input type="number" class="form-control" [(ngModel)]="vehicle.car_manufacture_year" id="car_manufacture_year" name="car_manufacture_year" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="car_img" class="form-label">Vehicle Image</label>
        <input type="file" class="form-control" (change)="onFileChange($event)" accept="image/*" autocomplete="off">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5 text-white" style="background-color: #003049;">Submit</button>
      </div>
    </form>
  </div>
</div>
