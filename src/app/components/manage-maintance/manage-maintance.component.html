<div class="col">
    <div class="container align-items-center justify-content-center">
        <div class="row">
            <h4 class="text-center fw-bolder mt-5">Select Vehicle</h4>
            <div class="d-flex justify-content-center align-items-center mt-2">
                <form class="row g-3" (ngSubmit)="findcar()">
                    <div class="col-auto">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2"
                            value="Enter Vehicle Number : ">
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="car_reg_number" placeholder="CBB4725"
                            name="car_reg_number" [(ngModel)]="car_reg_number">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn text-white mb-3" style="background-color: #003049;">Confirm
                            identity</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center align-items-center mt-4">
                <div class=" card col-10 col-md-7 col-lg-5 col-xl-4 back-color" style="border-radius: 20px;">
                    <div class="container">
                        <p class="h4 fw-bolder text-center my-3" style="color: #003049;">Maintenance Manage Form</p>
                        <form (ngSubmit)="onSubmit()" #VehicleForm="ngForm">
                            <div>
                                <div class="">
                                    <label for="m_description" class="form-label">Maintenance Description</label>
                                    <input type="text" [(ngModel)]="maintance.m_description" class="form-control"
                                        id="m_description" name="m_description" autocomplete="off">
                                </div>
                                <div class="">
                                    <label for="m_date" class="form-label">Maintenance Date</label>
                                    <input type="date" [(ngModel)]="maintance.m_date" class="form-control" id="m_date"
                                        name="m_date" autocomplete="off">
                                </div>
                                <div class="">
                                    <label for="m_price" class="form-label">Maintenance Price</label>
                                    <input type="number" [(ngModel)]="maintance.m_price" class="form-control"
                                        id="m_price" name="m_price" autocomplete="off">
                                </div>
                                <div class="">
                                    <label for="m_mant_img" class="form-label">Upload Receipts</label>
                                    <span style="width: 100%; height: 100px;" class="mb-2 ms-5">
                                        <img *ngIf="maintance.m_mant_img" [src]="maintance.m_mant_img"
                                            alt="Maintenance Image" class="maintance-image" />
                                    </span>
                                    <input type="file" class="form-control" (change)="onFileChange($event)"
                                        accept="image/*" autocomplete="off">
                                </div>
                                <div class="text-center mt-4 mb-2">
                                    <button type="submit" class="btn px-5 text-white"
                                        style="background-color: #003049;">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
        <div class="container mb-5">
            <div class="card p-2 mt-5" style="border-radius: 20px;">
                <div class="table-responsive ">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th scope="col">Description</th>
                                <th scope="col">Date</th>
                                <th scope="col">Price Year</th>
                                <th scope="col">Maintenance Receipts</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let maintance of maintances">
                                <th>{{maintance.m_description}}</th>
                                <td>{{maintance.m_date}}</td>
                                <td>{{maintance.m_price}}</td>
                                <td><img *ngIf="maintance.m_mant_img" [src]="maintance.m_mant_img"
                                        alt="Maintenance Image" class="maintance-image" /></td>
                                <td>
                                    <button class="btn me-2 " style="background-color: #FFBA08;"
                                        (click)="fillForm(maintance.m_id)">Update</button>
                                    <button class="btn btn-danger" style="background-color: #D00000;"
                                        (click)="deleteMinatnce(maintance.m_id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
